<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="http://127.0.0.1:8000/">LinkUp</a></h1>

<!--       <a href="{% static 'assets/home.html' %}" class="logo"><img src="{% static 'assets/img/logo.png' %}" alt="" class="img-fluid"></a>-->



    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container position-relative"  data-aos-delay="100">
      <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-9 text-center">
      {% for i in profile %}
          <h1 style="color:#32a852;">Welcome <br> {{i.user.username}} </h1>
          <h2 style="color:#32a852;">Email : {{i.user.email}}</h2>
        </div>

      <div class="text-center">
        <a href="http://127.0.0.1:8000/post_job/" class="btn-get-started scrollto" style="background-color:#32a852;" >Post Job</a>
        <a href="/edit_company_profile/{{i.auth_token}}/{{i.user.email}}" class="btn-get-started scrollto" style="background-color:#32a852;" >Edit Profile</a>
        <a href="http://127.0.0.1:8000/showoff/" class="btn-get-started scrollto" style="background-color:#32a852;" >Registered Companies</a>
        <a href="/jobs_posted_by_company/{{i.user.username}}" class="btn-get-started scrollto" style="background-color:#32a852;" >Posted Jobs</a>
      </div>
    {% endfor %}

      </div>
    </div>
  </section>
