<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="card">
  <div class="card-header">
    <h1 style="color:#32a852">Posted Jobs</h1>
  </div>
    {% for j in i %}
  <div class="card-body" style="background-color:#32a852" align="center">
    <h4 class="card-title">{{j.jobtitle}} </h4>
    <h4 class="card-text">Company : {{j.companyname}}</h4>
    <h5 class="card-text">Work Type : {{j.wtype}}</h5>
    <a href="/job_details/{{j.id}}" class="btn" style="background-color:white">Read More</a>
  </div>
  <br><br>
    {% endfor %}
</div>

</body>
</html>
