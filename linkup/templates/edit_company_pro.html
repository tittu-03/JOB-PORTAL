<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/39c3e85335.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Company Profile Edit</title>
</head>
<body>
<section class="vh-100" style="background-color:#32a852">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="post" enctype="multipart/form-data">{% csrf_token %}

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0" style="color:#32a852">LinkUp</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color:#32a852;">Edit Your Profile </h5>

                  <div class="form-outline mb-4">
                    <input type="text" name="username" id="form2Example17" value="{{value.user.username}}" class="form-control form-control-lg" />
                    <label class="form-label" style="color:#32a852" for="form2Example17">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" name="email" id="form2Example27" value="{{value.user.email}}" class="form-control form-control-lg" />
                    <label class="form-label" style="color:#32a852" for="form2Example27">Email</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-lg btn-block" style="background-color:#32a852; color:white;" type="submit">SAVE</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
